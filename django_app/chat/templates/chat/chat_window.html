<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<body>
{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
     <a href="{% url 'chat_dashboard' %}" class="btn btn-secondary mb-3">â† Chat Dashboard</a>
     <form method="post" action="{% url 'clear_chat' friend.id %}" style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger mb-3">ğŸ—‘ï¸ Clear Chat</button>
</form>
  <h4>Chat with {{ friend.username }}</h4>
  <div class="card mb-3">
    <div class="card-body" style="max-height:300px; overflow-y:auto;">
      {% for msg in messages %}
        <div class="mb-2">
          <b class="{% if msg.sender == request.user %}text-primary{% else %}text-success{% endif %}">
            {{ msg.sender.username }}
          </b>:
          {{ msg.message }}
          <span class="text-muted small">{{ msg.timestamp|date:"H:i d/m/Y" }}</span>
        </div>
      {% empty %}
        <div class="text-muted">No messages yet.</div>
      {% endfor %}
    </div>
  </div>
  <form method="post" action="{% url 'send_message' friend.id %}" class="d-flex gap-2">
    {% csrf_token %}
    <input type="text" name="message" class="form-control" id="msg-input" placeholder="Type a message..." autofocus>
    <button type="submit" class="btn btn-success">Send</button>
    <button type="button" class="btn btn-info" onclick="startListening()">ğŸ¤ Speak</button>
  </form>
</div>
<script>
function startListening() {
  const rec = new(window.SpeechRecognition||window.webkitSpeechRecognition)();
  rec.lang = "en-US";
  rec.onresult = function(e) {
    const cmd = e.results[0][0].transcript;
    document.getElementById('msg-input').value = cmd;
  };
  rec.start();
}

{% comment %} function fetchMessages() {
    fetch("{% url 'chat_messages_api' friend.id %}")
      .then(r => r.json())
      .then(data => {
          let html = "";
          data.messages.forEach(msg => {
              html += `
                  <div class="mb-2">
                    <b class="${msg.is_self ? 'text-primary' : 'text-success'}">${msg.sender}</b>:
                    ${msg.message}
                    <span class="text-muted small">${msg.timestamp}</span>
                  </div>`;
          });
          document.getElementById('messages-list').innerHTML = html;
      });
}
setInterval(fetchMessages, 2000); // 2 seconds
// Initial fetch
fetchMessages(); {% endcomment %}

</script>
{% endblock %}

</body>
</html>
