<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Workflow Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    .logout-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.45rem;
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
    color: #fff !important;
    font-weight: 600;
    font-size: 1rem;
    padding: 0.5rem 1.25rem 0.5rem 1rem;
    border-radius: 8px;
    transition: background 0.18s, transform 0.18s, box-shadow 0.2s;
    box-shadow: 0 2px 8px rgba(239, 68, 68, 0.12);
    border: none;
    outline: none;
    text-decoration: none !important;
}
.logout-btn:hover, .logout-btn:focus {
    background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
    color: #fff !important;
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 4px 18px rgba(239, 68, 68, 0.21);
    text-decoration: none !important;
}
.logout-btn i {
    font-size: 1.07em;
    vertical-align: middle;
}

  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">AI Workflow Assistant</a>
      {% if user.is_authenticated %}
        <span class="navbar-text">Welcome ~ {{ user.username }}</span>
        <a href="{% url 'login' %}" class="logout-btn ml-3" title="Logout" id="logout-link">
    <i class="fas fa-sign-out-alt"></i>
    Logout
</a>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var logoutBtn = document.getElementById('logout-link');
    if (logoutBtn) {
        logoutBtn.addEventListener('click', function(e) {
            e.preventDefault(); // Stop immediate navigation
            var msg = "Thank you, Hope we meet again";
            if ('speechSynthesis' in window) {
                var utter = new window.SpeechSynthesisUtterance(msg);
                utter.onend = function() {
                    window.location.href = logoutBtn.href;
                };
                window.speechSynthesis.speak(utter);
                // In case speech synthesis fails or user cancels, still redirect after ~2.5sec fail-safe:
                setTimeout(function(){
                    window.location.href = logoutBtn.href;
                }, 3000);
            } else {
                alert(msg);
                window.location.href = logoutBtn.href;
            }
        });
    }
});
</script>

</body>
</html>
