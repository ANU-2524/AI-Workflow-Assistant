services:
  - type: web
    name: django-app
    repo: https://github.com/ANU-2524/AI-Workflow-Assistant
    branch: main
    rootDir: django_app
    runtime: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: DJANGO_SECRET_KEY
        sync: false
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: workflow-db
          property: connectionString

  - type: web
    name: fastapi-app
    repo: https://github.com/ANU-2524/AI-Workflow-Assistant
    branch: main
    rootDir: fastapi_service
    runtime: docker
    dockerfilePath: Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: workflow-db
          property: connectionString
      # Add FastAPI-specific ENVs below as needed

databases:
  - name: workflow-db
    plan: free
    postgresMajorVersion: "15"
    region: oregon
